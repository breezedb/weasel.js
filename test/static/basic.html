<!doctype html>
<html>
  <head>
    <meta charset="utf8">
    <script src="node_modules/grainjs/dist/grain-full.debug.js"></script>
    <script>
      const dom = window.grainjs.dom;
      const clicks = window.grainjs.observable(0);
      const ddClicks = window.grainjs.observable(0);
      dom.onElem(document, 'DOMContentLoaded', () => {
        dom.find('#test').appendChild(
          dom('button#popup',
            dom.text((use) => `Popup (${use(clicks)})`),
            dom.on('click', () => { clicks.set(clicks.get() + 1); })
          ),
          dom('button#dropdown',
            dom.text((use) => `Dropdown (${use(ddClicks)})`),
            dom.on('click', () => { ddClicks.set(ddClicks.get() + 1); })
          ),
        );
      });
    </script>
  </head>
  <body>
    <section id='test'></section>
  </body>
</html>
